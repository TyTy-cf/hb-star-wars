
<div *ngIf="guidFaction; else noGuid">
  <div *ngIf="starship.length > 0; else noStarship">
    <div class="card-vaisseau" *ngFor="let star of starship">
      <p>{{star.name}}</p>
      <p>{{star.guid}}</p>
      <img routerLink="planet/{{star.guid.toString()}}" src="{{star.pathImage}}" alt="{{star.name}}">
    </div>
  </div>
</div>
<ng-template #noStarship>
  <p class="title-planet">This faction has no starship</p>
</ng-template>
<ng-template #noGuid></ng-template>
